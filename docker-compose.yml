version: 1.0.0

services:
  api:
    build: 
      context: .api
      dockerfile: api/Dockerfile
    container_name: api
    ports:
      - 3000:3000
    command: npx json-server --watch db.json --host 0.0.0.0
  web:
    image: php:7.4-apache
    container_name: web
    ports:
      - 80:80
    volumes:
      - ./web/src:/var/www/html